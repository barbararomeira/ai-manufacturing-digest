name: AI Manufacturing Digest

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: DNS test
        run: |
          echo "Testing api.openrouter.ai..."
          nslookup api.openrouter.ai || true
          echo "Testing openrouter.ai..."
          nslookup openrouter.ai || true

      - name: Run summarizer
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          chmod +x summarize.py
          python summarize.py

