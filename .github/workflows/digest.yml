name: AI Manufacturing Use Case Digest

on:
  schedule:
    - cron: '0 15 * * *'  # Daily at 3 PM UTC
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 html5lib

      - name: Test DNS (debug)
        run: nslookup api.openrouter.ai || echo "⚠️ DNS warning (may still work)"

      - name: Run summarizer
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python summarize.py
