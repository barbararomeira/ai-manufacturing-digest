name: AI Manufacturing Digest

on:
  schedule:
    - cron: '0 15 * * *'  # Runs daily at 3:00 PM UTC
  workflow_dispatch:     # Also allows manual run

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # increase timeout for long runs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 html5lib

      - name: Run summarizer
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          chmod +x summarize.py
          python summarize.py
