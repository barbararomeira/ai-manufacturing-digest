name: AI Manufacturing Digest

on:
  schedule:
    - cron: '0 15 * * *'  # Runs daily at 3:00 PM UTC
  workflow_dispatch:     # Allows manual run

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 html5lib

      - name: Diagnose network (optional but helpful)
        run: |
          echo "üîç Testing DNS resolution for OpenRouter..."
          nslookup api.openrouter.ai || echo "‚ö†Ô∏è DNS lookup failed!"
          echo "üåê Testing basic connectivity..."
          curl -sSf -o /dev/null https://api.openrouter.ai/v1/chat/completions && echo "‚úÖ Reachable" || echo "‚ùå Unreachable"

      - name: Run summarizer
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python summarize.py
